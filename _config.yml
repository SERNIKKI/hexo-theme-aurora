  enable: true
  num: 10
  colors:
    c-1: '#B28FCE' # 薄
    c-2: '#86C166' # 苗
    c-3: '#F9BF45' # 玉子
    c-4: '#FAD689' # 浅黄
    c-5: '#F596AA' # 桃
    c-6: '#E79460' # 洗柿
    c-7: '#2EA9DF' # 露草
    c-8: '#FFBA84' # 洒落柿
    c-9: '#7DB9DE' # 勿忘草
    c-10: '#FF99FF' # 粉红


