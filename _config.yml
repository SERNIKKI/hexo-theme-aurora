  enable: true
  archive:
    enable: true
    quote: 文章千古事，得失寸心知
  categories:
    enable: true
    quote: 行云流水，落笔生花
  tags:
    enable: true
    quote: 列卒周匝，星罗云布
  friends:
    enable: true
    quote: 青青子衿，悠悠我心
  about:
    enable: true
    quote: 蝉鸣如雨，花宵道中

# 底部的信息设置 
# since 为起始年，可选
# (sub)title，可选
